<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Painel Administrativo - Biblioteca</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="header-content">
			<h1>Painel Administrativo</h1>
			<nav>
				<button class="nav-btn active" data-tab="autores">Autores</button>
				<button class="nav-btn" data-tab="livros">Livros</button>
				<button class="nav-btn" data-tab="dvds">DVDs</button>
				<button class="nav-btn" data-tab="cds">CDs</button>
				<div class="user-menu">
					<span id="user-name">Administrador</span>
					<button id="logout-btn" class="logout-btn">Sair</button>
				</div>
			</nav>
		</div>
	</header>

	<main>
		<section id="autores-tab" class="admin-section active">
			<div class="section-header">
				<h2>Gerenciar Autores</h2>
				<button class="add-btn" onclick="openAutorForm()">+ Novo Autor</button>
			</div>
			<div id="autores-admin-list" class="admin-list"></div>
		</section>

		<section id="livros-tab" class="admin-section">
			<div class="section-header">
				<h2>Gerenciar Livros</h2>
				<button class="add-btn" onclick="openLivroForm()">+ Novo Livro</button>
			</div>
			<div id="livros-admin-list" class="admin-list"></div>
		</section>

		<section id="dvds-tab" class="admin-section">
			<div class="section-header">
				<h2>Gerenciar DVDs</h2>
				<button class="add-btn" onclick="openDVDForm()">+ Novo DVD</button>
			</div>
			<div id="dvds-admin-list" class="admin-list"></div>
		</section>

		<section id="cds-tab" class="admin-section">
			<div class="section-header">
				<h2>Gerenciar CDs</h2>
				<button class="add-btn" onclick="openCDForm()">+ Novo CD</button>
			</div>
			<div id="cds-admin-list" class="admin-list"></div>
		</section>
	</main>

	<div id="form-modal" class="modal">
		<div class="modal-content large">
			<span class="close-modal">&times;</span>
			<div id="form-modal-body"></div>
		</div>
	</div>

	<div id="confirm-modal" class="modal">
		<div class="modal-content small">
			<h3>Confirmar ação</h3>
			<p id="confirm-message">Tem certeza que deseja excluir este item?</p>
			<div class="modal-actions">
				<button id="confirm-cancel" class="btn-secondary">Cancelar</button>
				<button id="confirm-ok" class="btn-danger">Confirmar</button>
			</div>
		</div>
	</div>

	<script src="js/api.js"></script>
	<script src="js/admin.js"></script>
</body>
</html>
